<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Backbone.Typeahead Example</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
  <div id="main" style="margin-top:25px;margin-left:25px">
    <div class="row">
      <h3>Timer</h3>
      <div id="timer" class="col-lg-4 col-sm-6"></div>
    </div>
    <div class="row">
      <button id="addOne">New Timer</button>
      <div id="timers"></div>
    </div>
  </div>
  <script src="jquery-1.11.0.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="backbone-min.js"></script>
  <script src="backbone.timer.js"></script>
  <script type="text/javascript">
$(function() {
  var timer = new Backbone.Timer();
  timer.setElement('#timer').render();

  $('#addOne').on('click', function() {
    $('#timers').append((new Backbone.Timer()).render().el);
  });

});
  </script>
</body>
</html>
